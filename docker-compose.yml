version: "3.9"

services:
  db:
    image: postgres:16
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

  app:
    build: .
    env_file: .env
    ports:
      - "8501:8501"
    volumes:
      - ./app:/app
    depends_on:
      - db
    command: streamlit run /app/app.py --server.port=8501

volumes:
  pgdata:
